<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="This is the website teaching kids words" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Practice Page</title>
</head>

<body>
	<main class="content-container">
		<section class="practice-page">
			<div class="words-column">
				<h2>连线题</h2>
				<div class="feedback-container"></div>
				<!-- ask gpt how make the practice page that connects all pages -->
				<p class="clickable-word cat">猫</p>
				<p class="clickable-word dog">狗</p>
				<p class="clickable-word elephant">大象</p>
				<p class="clickable-word lion">狮子</p>
				<p class="clickable-word rabbit">兔子</p>
			</div>
			<div class="images-column">
				<img src="images/cat.png" alt="一张猫的卡通图片。" class="clickable-image cat" />
				<img src="images/dog.png" alt="一张狗的卡通图片。" class="clickable-image dog" />
				<img src="images/Elephant.png" alt="一张大象的卡通图片。" class="clickable-image elephant" />
				<img src="images/lion.png" alt="一只狮子的卡通图片。" class="clickable-image lion" />
				<img src="images/Rabbit.png" alt="一张兔子的卡通图片。" class="clickable-image rabbit" />
			</div>
		</section>
	</main>
	<script src="js/scripts.js"></script>
</body>

</html>
