<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="This is the website teaching kids words" />
	<title>Practice Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<main class="content-container">
		<section class="navigation">
			<p><a href="index.html">⌂</a></p>
			<h2>Práctica</h2>
		</section>
		<section class="practice-page">
			<div class="words-column">
				<div class="feedback-container"></div>
				<!-- ask gpt how make the practice page that connects all pages -->
				<p class="clickable-word Gata">Gata</p>
				<p class="clickable-word Perra">Perra</p>
				<p class="clickable-word Elefante">Elefante</p>
				<p class="clickable-word León">León</p>
				<p class="clickable-word Coneja">Coneja</p>
			</div>
			<div class="images-column">
				<img src="images/cat.png" alt="Una imagen de dibujos animados de un gato." class="clickable-image Gata" />
				<img src="images/dog.png" alt="Una imagen de dibujos animados de un perro." class="clickable-image Perra" />
				<img src="images/Elephant.png" alt="Una imagen de dibujos animados de un elefante."
					class="clickable-image Elefante" />
				<img src="images/lion.png" alt="Una imagen de dibujos animados de un león." class="clickable-image León" />
				<img src="images/Rabbit.png" alt="Una imagen de dibujos animados de un conejo."
					class="clickable-image Coneja" />
			</div>
		</section>
	</main>
	<script src="js/scripts.js"></script>
</body>

</html>
