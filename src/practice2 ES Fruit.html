<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="This is the website teaching kids words" />
	<title>Practice Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<main class="content-container">
		<section class="navigation">
			<p><a href="index.html">⌂</a></p>
			<h2>Práctica</h2>
		</section>
		<section class="practice-page">
			<div class="words-column">
				<div class="feedback-container"></div>
				<!-- ask gpt how make the practice page that connects all pages -->
				<p class="clickable-word Manzana">Manzana</p>
				<p class="clickable-word Banana">Banana</p>
				<p class="clickable-word Mango">Mango</p>
				<p class="clickable-word Naranja">Naranja</p>
				<p class="clickable-word Piña">Piña</p>
			</div>
			<div class="images-column">
				<img src="images/apple.png"
					alt="Una imagen de estilo de dibujos animados de una manzana roja brillante con una hoja verde en la parte superior."
					class="clickable-image Manzana" />
				<img src="images/banana.png" alt="Una imagen de estilo de dibujos animados de un plátano medio pelado."
					class="clickable-image Banana" />
				<img src="images/mango.png"
					alt="Una imagen de estilo de dibujos animados de un mango, con un color amarillo anaranjado vibrante y una hoja verde adherida a la parte superior, lo que le da un aspecto fresco y divertido."
					class="clickable-image Mango " />
				<img src="images/orange.jpg"
					alt="Una imagen de estilo de dibujos animados de una naranja con una sonrisa amistosa, agitando una de sus manos para saludar."
					class="clickable-image Naranja" />
				<img src="images/pineapple.jpg"
					alt="Una imagen de estilo de dibujos animados de una piña con un cuerpo amarillo brillante y hojas puntiagudas verdes en la parte superior."
					class="clickable-image Piña" />
			</div>
		</section>
	</main>
	<script src="js/scripts.js"></script>
</body>

</html>
